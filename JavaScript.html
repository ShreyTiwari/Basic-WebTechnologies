<!DOCType html>
<html>
    <title>Java Script</title>
    <head>
        <script>
            var a;
            a = parseInt(prompt("Enter a number."));
            document.writeln("The muliplication table is : <br/>");
            for(var i=1; i<=10; ++i)
                {
                    document.writeln(a+" x "+i+" = "+(a*i)+"<br/>");
                }
        </script>
    </head>
</html>
