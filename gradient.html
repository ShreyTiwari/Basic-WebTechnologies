<!DOCTYPE html>
<html>
    <title>Welcome.</title>
    <body>
        <canvas id="canvas" width="500px" height="360px"></canvas>

        <script>
            var c = document.getElementById("canvas");
            c=c.getContext("2d");
            var x = c.createLinearGradient(0,0,500,350);
            x.addColorStop(0, "aqua");
            x.addColorStop(1, "purple");
            c.fillStyle = x;
            c.fillRect(0, 0, 500, 360);
            
        </script>

    </body>
</html>
