<!DOCTYPE html>
<html>
    <title>
        Fib Series
    </title>
    <head>
        <script>
            var a = parseInt(prompt("Enter a number."));
            printfib(a);
            
            function printfib(a)
            {
                for(var i =1; i<=a; i++)
                    document.writeln(fib(i)+"<br />");
            }
                       
            function fib(a) //generates nth fib number.
            {
                if(a==2)
                    {
                        return(1);
                    }
                if(a == 1)
                    {
                    return 0;
                    }
                else
                   return(fib(a-2) + fib( a-1));
            }
            
            
            
            function disp(array)
            {
                for(var i in array)
                    {
                        document.writeln(array[i]+"\n");
                    }
            }
        </script>
    </head>
</html>
